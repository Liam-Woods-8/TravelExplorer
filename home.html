<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    
    <!-- External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <h1 class="navbar-brand">Travel Explorer</h1>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter country name...">
                <button class="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </section>

        <!-- Country Information -->
        <div class="country-display">
            <div class="country-content">
                <div class="flag-box">
                    <img class="flag-image" src="" alt="Country Flag">
                </div>
                <div class="country-name">
                    <h1></h1>
                    <h2></h2>
                </div>
            </div>

            <!-- Country Details -->
            <div class="info-box">
                <h3><i class="bi bi-geo-alt"></i> Location</h3>
                <p></p>
            </div>
            <div class="info-box">
                <h3><i class="bi bi-people"></i> Population</h3>
                <p></p>
            </div>
            <div class="info-box">
                <h3><i class="bi bi-translate"></i> Languages</h3>
                <p></p>
            </div>
            <div class="info-box">
                <h3><i class="bi bi-currency-exchange"></i> Currency</h3>
                <p></p>
            </div>

            <!-- Country Description -->
            <div class="description">
                <h3><i class="bi bi-info-circle"></i> About</h3>
                <p></p>
            </div>

            <!-- Photo Gallery -->
            <div class="photo-gallery"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Created by Liam <a href="#" target="_blank"><i class="bi bi-github"></i></a></p>
    </footer>

    <!-- Image Preview Modal -->
    <div class="expanded-view">
        <img class="expanded-image" src="" alt="Expanded View">
    </div>

    <!-- Loading Animation -->
    <div class="loading-animation">
        <lottie-player 
            src="https://assets2.lottiefiles.com/packages/lf20_usmfx6bp.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            loop
            autoplay>
        </lottie-player>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jsfile.js"></script>
</body>
</html>
